<body class="body1">
    <div class="main-container">

            <div class="logo_reservia"><img src="images/logo/Booki.png" alt="logo" id="logo"></div>

            <nav>

                    </div>

                                    <div class="card-txt">

                                </div>
                            </article>
                        </a>
                        <a href="#">
                            <article class="card">
                                <img src="./images/hebergements/aw-creative.jpg" alt="Image de la chambre d'hôtel montrant un lit">

                                    <div class="card-txt">

                                        <span class="sr-only">Note de 4 sur 5</span>

                                </div>
